<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Journal v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: -apple-system, system-ui, sans-serif; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        input, select, textarea { -webkit-appearance: none; outline: none; }
    </style>
</head>
<body class="p-4 pb-12">

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-black mb-6 flex items-center gap-2">
            <span class="bg-black text-white px-2 py-1 rounded">PRO</span> 交易復盤
        </h1>

        <section class="card p-6 mb-6">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="col-span-2">
                    <label class="block text-xs font-bold text-gray-400 uppercase">交易日期</label>
                    <input type="date" id="date" class="w-full mt-1 p-3 bg-gray-50 rounded-xl border-0">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">幣種</label>
                    <select id="coin" class="w-full mt-1 p-3 bg-gray-50 rounded-xl border-0 text-lg font-bold">
                        <option>BTC</option><option>ETH</option><option>SOL</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">策略</label>
                    <select id="strategy" class="w-full mt-1 p-3 bg-gray-50 rounded-xl border-0">
                        <option>突破追多</option><option>回踩做多</option><option>震盪高空</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">金額</label>
                    <input type="number" id="amount" placeholder="USD" class="w-full mt-1 p-3 bg-gray-50 rounded-xl border-0">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">損益</label>
                    <input type="number" id="pnl" placeholder="+/-" class="w-full mt-1 p-3 bg-gray-50 rounded-xl border-0 font-bold text-blue-600">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-xs font
